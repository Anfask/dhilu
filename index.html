<!DOCTYPE html>
<html>
    <head>
        <title>For My Dear</title>
        <meta name="Viewport" content="width=device-width, initial-scal=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <section class="home">
            <div class="container">
                <div class="row">
                    <div class="home-text">
                        <h1>Hi My dear Dhilu </h1>
                        <p class="animate-text">
                            <span>To young hearts,</span>
                            <span>Keep beating,</span>
                            <span>Keep breaking,</span>
                            <span>Keep fall in love ,</span>
                            <span>I LOVE YOU,</span>
                        </p>
                    </div>
                </div>
                </div>
            </div>

        </section>



        <script>
            const txts=document.querySelector(".animate-text").children,
                txtsLen=txts.length;
                let index=0;
                const textInTimer=3000,
                    textOutTimer=2800;

                function animateText() {
                    for(let i=0; i<txtsLen; i++){
                        txts[i].classList.remove("text-in","text-out");    
                    }
                    txts[index].classList.add("text-in");

                    setTimeout(function(){
                        txts[index].classList.add("text-out");
                    },textOutTimer)

                    setTimeout(function(){

                        if(index ==txtsLen-1){
                            index=0;
                        }
                       else{
                            index++;
                        }
                        animateText();
                    },textInTimer);
                }

                window.onload=animateText;
        </script>
    </body>
</html>
